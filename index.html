<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <form action="#" method="POST">
        <label for="name">First Name(s)</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        <label for="name">Surname(s)</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        <label for="email">Email adress:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <label for="password"> Password:</label>
        <input type="password" name="Password" id="password" required>
        <br>
        <br>
        <fieldset>
            <legend>Gender: </legend>
            <label>
                <input type="radio" name="gender" value="male">male
            </label>
            <label> <input type="radio" name="gender" value="female">female</label>
            <label> <input type="radio" name="gender" value="other">other</label>
        </fieldset>
        <br>

        <label for="dob"> Date of Birth:</label>
        <input type="date" name="dob" id="dob" required>
        <br>
        <br>

        <label><input type="checkbox" name="terms" required>I agree for this company to take all my rights</label>
        <br>
        <br>
        <label><input type="checkbox" name="newslatter">I want to hear the news from you</label>
        <br>
        <br>
        <button type="submit">Register</button>
    </form>
</body>

</html>
